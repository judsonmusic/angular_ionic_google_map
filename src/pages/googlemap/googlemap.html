<ion-header>
  <ion-navbar>
    <ion-title>googlemap</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div style="height:400px; width: 400px">
          <sebm-google-map [latitude]="lat" [longitude]="lng">
            <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
          </sebm-google-map>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
